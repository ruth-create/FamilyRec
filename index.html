<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-danger heading">Family Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
      <br><br>
Mother<hr>
      
Father<hr>
      
Sister<hr>
      
Brother<hr>
<label>Webcam View</label>
<div id="camera"></div><br><br>
<div id="result"></div><br><br>
<button class="btn btn-warning" onclick="take_snapshot()">Capture the Person</button>
<button class="btn btn-danger" onclick="identifyImage()">Identify the Person</button>
      <p style="font-size: 22px;">Object :  <span id="resultObjectName"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="resultObjectAccuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
